<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <!-- Vehicle Info -->
            Test Page
        </ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/settings" routerDirection="forward">
                <ion-icon slot="icon-only" name="settings"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>Vin:</ion-label>
        <ion-input [value]="vin" readonly></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Year:</ion-label>
        <ion-input [value]="year" readonly></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Make:</ion-label>
        <ion-input [value]="make" readonly></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Model:</ion-label>
        <ion-input [value]="model" readonly></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="getVehicleInfo()">
        Get Info
    </ion-button>
</ion-content>

<ion-content>
    <ion-button expand="block" (click)="getVehicleInfo()">
        Get Info
    </ion-button>
    <ion-item>
        <ion-label>Vehicle NickName:</ion-label>
        <ion-input [value]="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-button expand="block" (click)="changeName()">
        Change Name
    </ion-button>
    </ion-item>
</ion-content>
