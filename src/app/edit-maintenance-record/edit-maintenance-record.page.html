<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/maintenance-record"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Edit Record
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Type</ion-label>
    <ion-select [(ngModel)]="record.type" placeholder="Select Type" interface="popover">
      <ion-select-option value="Oil Change">Oil Change</ion-select-option>
      <ion-select-option value="Tire Rotation">Tire Rotation</ion-select-option>
      <ion-select-option value="New Tires">New Tires</ion-select-option>
      <ion-select-option value="Other">Other</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Date</ion-label>
    <ion-datetime [(ngModel)]="record.date" placeholder="Select a Date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Cost</ion-label>
    <ion-input [(ngModel)]="record.cost" placeholder="Enter Cost" inputmode="decimal" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Notes</ion-label>
    <ion-textarea [(ngModel)]="record.notes"></ion-textarea>
  </ion-item>
  <ion-button expand="block" (click)="updateRecord()">Update Record</ion-button>
</ion-content>
